
# Spring Configuration
server: 
  port: 8080

application:
  name: "@project.artifactId@"

build: 
  version: "@project.version@"
  timestamp: "@timestamp@"
  

# Logging Configuration
logging:
  level:
    it.eng.dome: ${LOG_LEVEL:DEBUG}
    #org: TRACE

# Swagger prefix 
springdoc:
  api-docs:
    path: ${SWAGGER_PREFIX:}/swagger-ui/v3/api-docs
  swagger-ui:
    path: ${SWAGGER_PREFIX:}/
    url: ${SWAGGER_PREFIX:}/swagger-ui/v3/api-docs

# Spring Boot Actuator
management:
  server:
    port: 9000
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "*"
      base-path: /
      path-mapping:
        health: health
  endpoint:
    health:
      enabled: true
      show-details: never
  health:
    probes:
  enabled: true	

# Billing Service
billing:
  invoicing_service: ${INVOICING_SERVICE:http://localhost:8380}
  billing_engine: ${BILLING_ENGINE:http://localhost:8080}

  